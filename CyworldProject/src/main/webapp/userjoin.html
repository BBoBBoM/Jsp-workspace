<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">회원 가입</h1>
            </div>
        </div>
    
        <div class="container">
            <form name="newMember" class="form-horizontal"  action="DBAddmember.jsp" method="post" onsubmit="return checkForm()">
                <div class="form-group  row">
                    <label >아이디</label>
                    <div>
                        <input name="id" type="text" class="form-control" placeholder="아이디" >
                    </div>
                </div>
                <div >
                    <label >비밀번호</label>
                    <div>
                        <input name="password" type="password" class="form-control" placeholder="비밀번호" >
                    </div>
                </div>
                <div >
                    <label >비밀번호확인</label>
                    <div>
                        <input name="password_confirm" type="password" class="form-control" placeholder="비밀번호 재입력" >
                    </div>
                </div>
                <div >
                    <label >성명</label>
                    <div >
                        <input name="name" type="text" class="form-control" placeholder="이름" >
                    </div>
                </div>
                <div >
                    <label >성별</label>
                    <div >
                        <input name="gender" type="radio" value="남" /> 남 
                        <input name="gender" type="radio" value="여" /> 여
                    </div>
                </div>
                <div >
                    <label >생일</label>
                    <div >
                        <input type="text" name="birthyy" maxlength="4" placeholder="년(4자)" size="6"> 
                        <select name="birthmm">
                            <option value="">월</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select> <input type="text" name="birthdd" maxlength="2" placeholder="일" size="4">
                    </div>
                </div>
                <div >
                    <label >이메일</label>
                    <div >
                        <input type="text" name="mail1" maxlength="50">@ 
                        <select name="mail2">
                            <option>naver.com</option>
                            <option>daum.net</option>
                            <option>gmail.com</option>
                            <option>nate.com</option>
                        </select>
                    </div>				
                </div>
                <div >
                    <label >전화번호</label>
                    <div >
                        <input name="phone" type="text" >
    
                    </div>
                </div>
                <div >
                    <label >주소</label>
                    <div >
                        <input name="address" type="text">
    
                    </div>
                </div>
                <div >
                    <div>
                        <input type="submit" class="btn btn-primary " value="등록 " > 
                        <input type="reset" class="btn btn-primary " value="취소 " onclick="reset()" >
                    </div>
                </div>
            </form>
        </div>
    </body>
</body>
</html>
